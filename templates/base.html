<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=500, user-scalable=yes" />
<meta property="og:image"
  content="{{ url_for('static', filename='logo-en.png') }}"/>
<meta property="fb:admins" content="1081697408" />
<meta name="keyword" content="Hangulize, 외래어, 한글, 표기, 변환기,
  Korean, Hangul, Transcription" />
<meta name="google-site-verification"
  content="fZQsdvG-debohtE8S_xAS9kcpyvy81hhMjGllvS4WSY" />
<title>
  {%- block title -%}
    {% if locale == 'ko' %}
      한글라이즈
    {% else %}
      Hangulize
    {% endif %}
  {%- endblock %}
</title>

<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
</script>
<script>
(adsbygoogle = window.adsbygoogle || []).push({
  google_ad_client: "ca-pub-1589162362157527",
  enable_page_level_ads: true
});
</script>

{% block import %}
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='style.css') }}" />
  <script src="//code.jquery.com/jquery-1.4.4.min.js"></script>
{% endblock %}
</head>
<body class="{% block class %}{% endblock %}">
  <div class="logo">
    {% if locale == 'ko' %}
      <img src="{{ url_for('static', filename='logo-ko.png') }}"
        alt="한글라이즈" />
    {% else %}
      <img src="{{ url_for('static', filename='logo-en.png') }}"
        alt="Hangulize" />
    {% endif %}
  </div>
  {% block body %}{% endblock %}
  <!-- Set Locale -->
  <form method="post" action="{{ url_for('set_locale') }}" class="set-locale">
    <input type="hidden" name="locale" value="{{ locale }}" />
    {% if locale == 'ko' %}
      <em>한국어</em> | <a href="" data-locale="en">English</a>
    {% else %}
      <a href="" data-locale="ko">한국어</a> | <em>English</em>
    {% endif %}
    <script>
      $( ".set-locale a" ).click(function() {
        var self = $( this );
        var form = self.parent();
        form.find( "[name=locale]" ).val( self.data( "locale" ) );
        form.submit();
        return false;
      });
    </script>
  </form>

  </div>

  <script src="{{ url_for('static', filename='ready.js') }}"></script>

</body>
</html>
